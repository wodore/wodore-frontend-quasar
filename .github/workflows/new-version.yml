name: New Version

on:
  workflow_run:
    workflows: ["Build Docker"]
    types:
      - completed

jobs:
  check-and-tag:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for git-cliff

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Extract latest version
        id: latest-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_ENV

      - name: Check if tag exists
        uses: mukunku/tag-exists-action@v1.6.0
        id: check-tag
        with:
          tag: "v${{ env.version }}"

      - name: Create and push tag if not exists
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          echo "Creating new tag: v${{ env.version }}"
          git tag "v${{ env.version }}"
          git push origin "v${{ env.version }}"

      - name: Trigger repository_dispatch if tag is created
        if: steps.check-tag.outputs.exists == 'false'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.everest-preview+json" \
            -H "Authorization: token $GITHUB_TOKEN" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d '{"event_type": "new-tag-created", "client_payload": { "version": "${{ env.version }}" }}'
