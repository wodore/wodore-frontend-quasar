name: Build Docker

# Configures this workflow to run every time a change is pushed to the branch called `release`.
on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      custom_tag:
        description: "Tag name (use 'hash' for git SHA)"
        required: true
        default: "hash"
      build_type:
        description: "Build type: only pwa supported"
        required: true
        default: "pwa"
      add_edge_tag:
        description: "Add edge tag"
        required: true
        type: boolean
        default: false
  repository_dispatch:
    types: [new-tag-created]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    # Sets the permissions granted to the `GITHUB_TOKEN` for the actions in this job.
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
      pull-requests: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: "true"
          fetch-depth: 0 # Need full history to find PR for merged commits
      - name: Check for BUILD label on main branch
        id: check-build
        if: github.event_name == 'push'
        uses: actions/github-script@v7
        with:
          script: |
            const commit = context.sha;
            // Find PRs that were merged with this commit
            const { data: prs } = await github.rest.repos.listPullRequestsAssociatedWithCommit({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: commit
            });

            // Check if any of the PRs have the BUILD label
            const hasBuildLabel = prs.some(pr =>
              pr.labels.some(label => label.name === 'BUILD')
            );

            console.log(`Found ${prs.length} PR(s) for commit ${commit}`);
            console.log(`Has BUILD label: ${hasBuildLabel}`);

            return hasBuildLabel;
          result-encoding: string

      - name: Exit if no BUILD label on main
        if: github.event_name == 'push' && steps.check-build.outputs.result != 'true'
        run: |
          echo "Skipping build: No BUILD label found on merged PR"
          exit 0

      - name: Log in to the Container registry
        if: |
          github.event_name != 'push' ||
          steps.check-build.outputs.result == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine version
        id: determine-version
        if: |
          github.event_name != 'push' ||
          steps.check-build.outputs.result == 'true'
        run: |
          if [ "${{ github.event_name }}" == "repository_dispatch" ]; then
            VERSION=${{ github.event.client_payload.version }}
            LATEST="latest"
            VERSION_TAG=true
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION=${{ github.ref_name }}
            LATEST="latest"
            VERSION_TAG=true
          else
            VERSION=""
            LATEST=""
            VERSION_TAG=false
          fi

          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f1-2)
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "VERSION_MINOR=$MINOR" >> $GITHUB_ENV
          echo "VERSION_MAJOR=$MAJOR" >> $GITHUB_ENV
          echo "LATEST=$LATEST" >> $GITHUB_ENV
          echo "GIT_HASH=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          echo "VERSION_TAG=$VERSION_TAG" >> $GITHUB_ENV

          # Handle workflow_dispatch custom_tag
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            if [ "${{ github.event.inputs.custom_tag }}" == "hash" ]; then
              echo "USE_CUSTOM_TAG=false" >> $GITHUB_ENV
            else
              echo "USE_CUSTOM_TAG=true" >> $GITHUB_ENV
              echo "CUSTOM_TAG_VALUE=${{ github.event.inputs.custom_tag }}" >> $GITHUB_ENV
            fi
            echo "ADD_EDGE_TAG=${{ github.event.inputs.add_edge_tag }}" >> $GITHUB_ENV
          else
            echo "USE_CUSTOM_TAG=false" >> $GITHUB_ENV
            echo "ADD_EDGE_TAG=false" >> $GITHUB_ENV
          fi

      # This step uses [docker/metadata-action](https://github.com/docker/metadata-action#about)
      # to extract tags and labels that will be applied to the specified image.
      # The `id` "meta" allows the output of this step to be referenced in a subsequent step.
      # The `images` value provides the base name for the tags and labels.
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        if: |
          github.event_name != 'push' ||
          steps.check-build.outputs.result == 'true'
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          flavor: |
            suffix=-${{ github.event.inputs.build_type || 'pwa' }},onlatest=true
          tags: |
            # Add 'edge' tag for main and develop branches (or when add_edge_tag is true)
            type=edge,pattern=main,enable=${{ github.event_name != 'workflow_dispatch' || env.ADD_EDGE_TAG == 'true' }}
            type=edge,pattern=develop,enable=${{ github.event_name != 'workflow_dispatch' || env.ADD_EDGE_TAG == 'true' }}

            # Use a custom tag if manually dispatched and not "hash"
            type=raw,value=${{ env.CUSTOM_TAG_VALUE }},enable=${{ env.USE_CUSTOM_TAG == 'true' }}

            # Use the semantic version if provided explicitly
            type=raw,value=${{ env.VERSION }},enable=${{ env.VERSION_TAG }}
            type=raw,value=${{ env.VERSION_MINOR }},enable=${{ env.VERSION_TAG }}
            type=raw,value=${{ env.VERSION_MAJOR }},enable=${{ env.VERSION_TAG }}
            type=raw,value=${{ env.LATEST }},enable=${{ env.VERSION_TAG }}

            # Timestamp + SHA tag format: YYYYMMDD-HHMM-sha-<short-sha>
            # Example: 20250105-1430-sha-d58d485
            # (always included unless custom tag is used and not "hash")
            type=raw,value={{date 'YYYYMMDDTHHmm'}}-sha-{{sha}},enable=${{ env.USE_CUSTOM_TAG != 'true' }}
            ## Semantic version tags
            #type=semver,pattern={{version}}
            #type=semver,pattern={{major}}.{{minor}}
            #type=semver,pattern={{major}}

      # This step uses the `docker/build-push-action` action to build the image, based on your repository's `Dockerfile`.
      # If the build succeeds, it pushes the image to GitHub Packages.
      # It uses the `tags` and `labels` parameters to tag and label the image with the output from the "meta" step.
      - name: Build and push Docker image
        id: push
        if: |
          github.event_name != 'push' ||
          steps.check-build.outputs.result == 'true'
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          context: .
          file: docker/django/Dockerfile.${{ github.event.inputs.build_type || 'pwa' }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            GIT_HASH=${{ env.GIT_HASH }}
