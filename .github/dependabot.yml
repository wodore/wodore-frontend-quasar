  # Docker dependencies (if you add Dockerfile updates)
  # - package-ecosystem: "docker"
  #   directory: "/"
  #   schedule:
  #     interval: "weekly"
  #   labels:
  #     - "dependencies"
  #     - "docker"
  #     - "type:deps"

# Groups allow organizing multiple PRs into fewer, larger updates
groups:
  # Group all Quasar-related packages
  quasar-framework:
    patterns:
      - "quasar"
      - "@quasar/*"
    exclude-patterns:
      - "@quasar/icongenie"

  # Group all Vue ecosystem packages
  vue-ecosystem:
    patterns:
      - "vue"
      - "vue-router"
      - "pinia"
      - "vue-i18n"

  # Group TypeScript and ESLint
  typescript-tooling:
    patterns:
      - "typescript"
      - "@typescript-eslint/*"
      - "typescript-eslint"
      - "eslint"
      - "eslint-*"
      - "@eslint/*"

