server {
    listen 8080;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # No cache for service workers and HTML
    location ~* (index\.html|sw\.js|service-worker\.js)$ {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    # Long cache for hashed workbox files (1 year)
    location ~* ^/workbox-.*\.js$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Long cache for everything in /assets/ directory (1 year)
    location ^~ /assets/ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Short cache for all other static files (4 hours)
    # This includes root-level files like favicon, manifest, robots.txt, etc.
    location / {
        try_files $uri /index.html;
        expires 4h;
        add_header Cache-Control "public, max-age=14400";
    }

    # Enable Brotli & Gzip Compression
    gzip on;
    gzip_types text/css application/javascript application/json image/svg+xml text/xml application/xml application/manifest+json;
    gzip_static on;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self'; base-uri 'self'; form-action 'self'; frame-ancestors 'none';" always;

    # Allow Geolocation Access
    add_header Permissions-Policy "geolocation=(self), microphone=(), camera=()";

    # Hide Nginx Version
    server_tokens off;

    # Access and Error Logs
    access_log /dev/stdout;
    error_log /dev/stderr;
}
