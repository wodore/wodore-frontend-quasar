server {
    listen 8080;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Support Vue Router (History Mode)
    location / {
        try_files $uri /index.html;
    }

    # Cache static assets aggressively
    location ~* \.(css|js|woff2?|ttf|eot|svg|png|jpe?g|gif|webp|ico|mp4|webm|avif|txt|xml)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Cache favicons, manifest, and assets for a shorter time
    location ~* \.(ico|json|webmanifest|xml|txt)$ {
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
    }

    # Do not cache index.html and service workers
    location ~* (index\.html|service-worker\.js)$ {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    # Enable Brotli & Gzip Compression
    gzip on;
    gzip_types text/css application/javascript image/svg+xml;
    gzip_static on;

    # Security Headers
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options nosniff;
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self'; base-uri 'self'; form-action 'self';";

    # Allow Geolocation Access
    add_header Permissions-Policy "geolocation=(self), microphone=(), camera=()";

    # Hide Nginx Version
    server_tokens off;

    # Access and Error Logs
    access_log /dev/stdout;
    error_log /dev/stderr;
}
